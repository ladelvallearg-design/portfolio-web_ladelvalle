<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | Ladelvalle Studio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="bg-light border-bottom">
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand" href="../index.html">
            <img src="../img/logo.png" alt="Logo Hey Girl Studio" width="120">
        </a>

        <!-- Botón mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navegación principal -->
        <nav>
            <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="shop.html">Contacto</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

<!-- ===== MAIN ===== -->
<main class="container my-5">

    <!-- Intro -->
    <section class="text-center mb-5">
        <h1 class="mb-3">Trabajemos juntas</h1>
        <p class="text-muted">
            Contame sobre tu proyecto y te respondo a la brevedad.
        </p>
    </section>

    <!-- Grid Bootstrap -->
    <section class="row g-5">

        <!-- Info -->
        <article class="col-md-5">
            <h2>Contacto</h2>
            <p>Email: hola@portfolio.com</p>
            <p>Instagram: @tuperfil</p>
            <p>Behance: behance.net/tuperfil</p>
        </article>

        <!-- Formulario -->
        <article class="col-md-7">
            <form>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Tu nombre">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="tu@email.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>

                <button type="submit" class="btn btn-dark">
                    Enviar mensaje
                </button>

            </form>
        </article>

    </section>
</main>

<!-- ===== FOOTER ===== -->
<footer class="text-center py-4 border-top">
    <p class="mb-0">© 2025 – Ladelvalle Studio</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
